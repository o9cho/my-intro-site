<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>최지훈 | 자기소개서</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">

    <!-- 헤더 카드 -->
    <div class="card header-card">
      <img src="images/Profile.jpg" alt="최지훈 프로필 사진" class="profile-photo" />
      <h1>최지훈</h1>
      <p class="subtitle">
        가천대학교 게임·영상학과(조기취업 계약학과) | 2024.03. - 재학(2027.02. 졸업 예정)
      </p>
      <p class="subtitle">
        송파공업고등학교(現 서울인공지능고등학교) 컴퓨터네트워크과 | 2018.03. - 2021.02.
      </p>
      <p>조기취업 계약학과 : 취업 병행 가능</p>
      <p>- 평일 업무에 지장 없이 업무 가능하며 주말(토) 학업 병행 진행 중</p>
    </div>

    <!-- 소개 카드 -->
    <div class="card">
      <h2>👋 소개</h2>
      <p>안녕하세요. 게임을 통해 새로운 경험을 만들고자 하는 <b>최지훈</b>입니다.</p>
    </div>

<!-- 기술 스택 카드 -->
  <div class="card">
    <h2>🎮 기술 스택</h2>
    <div id="skill-card"></div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('projects/skill.html') // projects/skill.html 파일 경로
      .then(res => res.text())
      .then(html => {
        const skillCard = document.getElementById('skill-card');
        skillCard.innerHTML = html;      // HTML 삽입
        skillCard.style.display = 'block'; // 항상 보이도록
      })
      .catch(err => {
        console.error('기술 스택 불러오기 실패:', err);
        document.getElementById('skill-card').innerHTML =
          '<p style="color:red;">불러오기 실패 😢</p>';
      });
  });
  </script>



    <!-- 프로젝트 경험 카드 -->
    <div class="card">
      <h2>🎮 프로젝트 경험</h2>

      <button class="show-card-button" data-file="projects/dotgame.html">
        넷마블게임아카데미 5기 (2020) | 대상 입상
      </button>
      <div class="project-card"></div>

      <button class="show-card-button" data-file="projects/SKU.html">
        SKU 미디어소프트웨어학과 창업디자인 경진대회 (2021) | 최우수상 입상
      </button>
      <div class="project-card"></div>

      <button class="show-card-button" data-file="projects/vrchat.html">
        VRChat 카드 선택 시스템
      </button>
      <div class="project-card"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
